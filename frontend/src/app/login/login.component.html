<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>

    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body text-center">
          <button type="button" class="btn btn-success" (click)="signInWithGoogle()" translate *ngIf="!loggedIn">
            SIGN_IN_GOOGLE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
